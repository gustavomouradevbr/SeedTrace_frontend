<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeedTrace - Boas-Vindas</title>

    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- (Opcional) Link para a fonte 'Inter' do Google Fonts, que combina bem -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="centered-page">
    <div class="container">
      <div class="welcome-card">
        <h1>Bem-vindo ao SeedTrace</h1>
        <p class="subtitle">
          Acompanhe e gerencie a distribuição de sementes do IPA de forma
          simples e transparente.
        </p>

        <div class="button-group">
          <!-- Botão do Agricultor -->
          <button id="btnAgricultor" class="button primary">
            Sou Agricultor
            <span>Acompanhar minhas sementes</span>
          </button>

          <!-- Botão do IPA -->
          <button id="btnIPA" class="button secondary">
            Sou do IPA
            <span>Acessar painel de gestão</span>
          </button>
        </div>

        <p class="footer-text">
          Uma iniciativa do Instituto Agronômico de Pernambuco (IPA)<br />
          © 2025 - Governo de Pernambuco
        </p>
      </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
