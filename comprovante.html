<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeedTrace - Comprovante</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header class="page-header">
        <a href="#" id="btnVoltar" class="back-link">&larr; Comprovante de Entrega</a>
        <a href="#" id="btnSairComprovante" class="logout-link-header">Sair</a>
    </header>

    <main class="dash-container">
        
        <div class="content-card">
            
            <div class="comprovante-header">
                <svg class="comprovante-icon" width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#1F2937"/>
                    <path d="M43.3333 20L25 38.3333L16.6667 30" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>Lote de Feijão Entregue</h2>
                <p class="card-subtitle">Recebido em 10 de Outubro de 2025</p>
            </div>

            <hr class="comprovante-divider">

            <div class="comprovante-details">
                <div class="detail-group">
                    <span class="label">Tipo da Semente</span>
                    <span class="value">Feijão Carioca BRS Estilo</span>
                </div>
                <div class="detail-group">
                    <span class="label">Quantidade</span>
                    <span class="value">20 kg</span>
                </div>
                <div class="detail-group">
                    <span class="label">Lote Nº</span>
                    <span class="value">#F234</span>
                </div>
            </div>

            <hr class="comprovante-divider">

            <div class="comprovante-details">
                <div class="detail-group stacked">
                    <span class="label">Prova de Recebimento</span>
                </div>
                <div class="detail-group">
                    <span class="label">Recebido por</span>
                    <span class="value">João Ribeiro</span>
                </div>
                <div class="detail-group">
                    <span class="label">Técnica do IPA Responsável</span>
                    <span class="value">Maria Luiza Andrade</span>
                </div>
            </div>

            <div class="comprovante-footer">
                <button id="btnBaixarPDF" class="button button-blue">
                    Baixar Comprovante (PDF)
                </button>
            </div>

        </div>
    </main>

    <footer class="help-footer">
        <p>Precisa de ajuda? Fale com o IPA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
