<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedTrace - Login IPA</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="centered-page"> <div class="container">
        <div class="welcome-card">
            
            <h1>Acesso ao Painel de Gestão</h1>
            <p class="subtitle">Exclusivo para a equipe do IPA.</p>
            
            <form id="formLoginIPA" class="form-container">
                <div class="form-group">
                    <label for="cpf-ipa">CPF</label>
                    <input type="text" id="cpf-ipa" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label for="senha-ipa">Senha</label>
                    <input type="password" id="senha-ipa" placeholder="••••••••">
                </div>

                <a href="#" class="forgot-password-link">Esqueceu a senha?</a>

                <button type"submit" id="btnAcessarIPA" class="button secondary">
                    Acessar
                </button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
