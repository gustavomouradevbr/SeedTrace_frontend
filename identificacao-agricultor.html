<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedTrace - Identificação</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="centered-page">
    <div class="container">
        <div class="welcome-card">
            
            <h1>Identificação do Agricultor</h1>
            <p class="subtitle">Informe seus dados para consultar suas sementes.</p>
            
            <form class="form-container">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="text" id="data-nascimento" placeholder="DD/MM/AAAA">
                </div>

                <button type"submit" id="btnConsultar" class="button primary">
                    Consultar Minhas Sementes
                </button>
            </form>

            <a href="#" class="footer-link">
                Não consegue acessar? Fale com o IPA
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
